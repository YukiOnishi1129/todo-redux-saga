version: '3'
services:
  nginx:
    image: nginx:1.15.6
    ports:
      - '80:80'
    depends_on:
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
  app:
    build: ./docker/php
    depends_on:
      - mysql
    volumes:
      - .:/var/www/html
    ports:
      - '3000:3000'
      - '3001:3001'
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: sampleDB
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=user
      - PMA_PASSWORD=password
    links:
      - mysql
    ports:
      - 8081:80
    volumes:
      - /sessions
volumes:
  mysql-data:
